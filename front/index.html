<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/javascript.js"></script>

    <title>Таблица студентов</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-7">
        <h1 class="title-students">Список студентов</h1>
        <form
          action=""
          id="form"
          class="d-flex flex-wrap align-items-end justify-content-center"
        >
          <div class="col-2 mb-2 me-2">
            <label for="lastName" class="add__title form-label">Фамилия</label>
            <input type="text" id="lastName" class="add__input form-control" />
          </div>
          <div class="col-2 mb-2 me-2">
            <label for="name" class="add__title form-label">Имя</label>
            <input type="text" id="name" class="add__input form-control" />
          </div>
          <div class="col-2 mb-2 me-2">
            <label for="surname" class="add__title form-label">Отчество</label>
            <input type="text" id="surname" class="add__input form-control" />
          </div>
          <div class="col-2 mb-2 me-2">
            <label for="date" class="add__title form-label"
              >Дата рождения</label
            >
            <input
              type="date"
              id="date"
              class="add__input form-control"
              min="1900-01-01"
            />
          </div>
          <div class="col-2 mb-2 me-2">
            <label for="dateEducation" class="add__title form-label"
              >Год поступления</label
            >
            <input
              type="date"
              id="dateEducation"
              class="add__input form-control"
              min="2000-01-01"
            />
          </div>
          <div class="col-4 mb-2 me-2">
            <label for="faculty" class="add__title form-label">Факультет</label>
            <input type="text" id="faculty" class="add__input form-control" />
          </div>
          <button id="add__btn" class="add__btn btn btn-primary me-2">
            Добавить студента
          </button>
          <button id="search__btn" class="search__btn btn btn-primary">
            Найти студента
          </button>
        </form>
      </div>
      <div class="row">
        <table class="table table-striped">
          <thead class="table-primary">
            <tr>
              <th scope="col" class="fullname-filter">ФИО</th>
              <th scope="col" class="faculty-filter">Факультет</th>
              <th scope="col" class="date-filter">Дата рождения и возраст</th>
              <th scope="col" class="dateEducation-filter">
                Годы обучения и номер курса
              </th>
              <th scope="col">Удалить</th>
            </tr>
          </thead>
          <tbody class="table__wrap"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
